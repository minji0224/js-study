<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수선언 let으로 한다.
      let message;
      message = "Hello";
      // 자바스크립트에서 문자열은 쌍따옴표
      alert(message);

      // const = 상수 (변수명을 대문자로 사용 가능)
      // 여기서는 에러가 안나지만 브라우저 실행시키면 오류뜸
      const myBirthday = "18.04.1982";
      myBirthday = "234";
    </script>
  </body>
</html>
