<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수표현식과 함수선언문 차이 알기
      // 변수에 함수를 생성해서 할당
      // 함수 표현식
      let sayHi = function () {
        alert("Hello");
      };

      console.log(sayHi);

      let func = sayHi;
      func();
      sayHi();

      function ask(question, yes, no) {
        let result = confirm(question);
        if (result) {
          // 확인 클릭 -> 매개변수로 받은 yes함수 실행
          // console.log(thpeof yes);
          if (typeof yes === "function") {
            yes();
          } else if (typeof yes === "string") {
            alert(yes);
          }
        }
      }

      //       콜백callback :
      //       나중에 호출하기 위해서
      //       함수의 매개변수로 넘기는 함수

      function showOk() {
        console.log("--callse showOk--");
        alert("동의하셨습니다.");
      }
      function showCancel() {
        alert("취소 버튼을 누르셨습니다.");
      }

      ask("개인정보활용에 동의하십니까?", showOk);
      ask("개인정보활용에 동의하십니까?", "동의하셨습니다.");
      // 익명함수(anonymous function), 인라인 함수
      ask("개인정보활용에 동의하십니까?", function () {
        alert("동의하셨습니다.");
      });
    </script>
  </body>
</html>
