<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = true;
      alert(typeof value);

      // String문자형 변환
      // "" 빈문자열 더하기
      value = "" + value;
      alert(typeof value);

      let str = "123";
      alert(typeof str);
      // number숫자형 변환
      // + 더하기 하기
      let num = +str;
      alert(typeof num);
      // undefined -> NaN
      // null -> 0
      // true /false -> 1/0 (숫자형 변환과 불린형 변환이 다름)
      // string -> 숫자변환불가(NaN) -> 공백은 무시 -> 빈 문자열은 0

      // 불린형 변환(숫자형 변환과 불린형 변환이 다름)
      // false 판정: 0, 빈문자열("")o /(" ")x , null, undefined, NaN
      // 그 외에는 true판정이 됨

      // 단항 연산자 +와 숫자형으로의 변환
      // 문자형과 숫자형이 + 되어있으면 값은 문자형으로 변환되지만,
      // -와 /는 문자형이 숫자형으로 치환돼서 값이 숫자형으로 계산되어 나옴
    </script>
  </body>
</html>
