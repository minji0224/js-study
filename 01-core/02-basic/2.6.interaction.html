<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // prompt : 브라우저에서 제공하는 prompt 함수는 두 개의 인수를 받습니다.
      // prompt(title, [default]);
      // [디폴트]값은 선택값이라 필수로 넣지 않아도 됨.
      // prompt는 반환값이 string or null
      let age = prompt("나이를 입력해주세요.", 100);
      alert(`당신의 나이는 ${age}살 입니다`);

      // confirm : 매개변수로 받은 question(질문)과 확인 및 취소 버튼이 있는 모달 창을 보여줍니다.
      // confirm(question);
      // 사용자가 확인을 누르면 true / 그 외는 false
      // confirm은 반환값이 boolean
      let isBoss = confirm("당신이 주인입니까?");
      alert(isboss);
    </script>
  </body>
</html>
