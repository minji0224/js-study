<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = "abc";
      const user = {
        a: "a",
        b: "b",
      };

      //템플릿 리터럴
      // let c = `${a} +++ asdfasdf123123`;
      // const item = `<li class=${style}> ${content} </li>`;

      // 문자열 길이
      const h = "aaa";
      console.log("aaa".length);
      console.log(h.length);

      // 특정 인덱스의 글자 접근(배열처럼 사용한다)
      const str = "abc";
      console.log(str[1]);

      console.log("------------");
      // for ...of
      // 반복 가능한 객체(배열, 문자열...)
      // for(변수 of iterable)
      // 변수에 인덱스위치의 '값'
      for (let char of "Hello") {
        console.log(char);
      }
      for (let char in "Hello") {
        console.log(char);
      }

      // 오브젝트 / 배열 둘 다 여러개 저장하는 것이지만
      // 오브잭트는 객체(문자열)로 저장 및 접근(키값을 가지고 있는 것이라면 객체에 저장하는게 좋다)
      // 배열은 숫자형으로 저장 및 접근
      let users = {
        a: {
          num: "001",
        },
        b: {
          num: "002",
        },
      };

      users["a"];
      users["b"];
      // 이렇게 객체는 키값이 있으니깐 ""문자열(키값)로 찾는다
    </script>
  </body>
</html>
