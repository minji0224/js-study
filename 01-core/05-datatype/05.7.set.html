<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 맵과 셋(셋은 배열이 아님)
      // 자바스크립트에서 셋은 중복을 제거하기 위해 쓰는 것이고
      // 셋 쓰고 다시 배열로 바꿔줘야 함

      let arr = ["orange", "kiwi", "kiwi", "apple"];

      // 배열을 Set으로 변환(배열요소의 중복을 제거)
      const set = new Set(arr);
      // Set을 배열로 변환
      let reducedArr = Array.from(set);
      console.log(reducedArr.join(", "));
    </script>
  </body>
</html>
