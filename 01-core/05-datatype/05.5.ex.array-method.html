  <body>
    <script>
      let colors = ["Red", "Blue", "Green", "Yellow", "Black"];

      function removeColors(colors) {
        colors.splice(2, 2);
        return colors.concat();
      }
      console.log(removeColors(colors));

      let nums = [0, 1, 2, 3, 4, 5];
      function firstThree(arr) {
        return arr.splice(0, 3);
      }
      console.log(firstThree(nums));

      let fruits = ["apple", "banana", "cherry"];
      let fruits2 = ["date", "elderberry", "fig"];
      function mergeFruits(fruits1, fruits2) {
        return fruits1.concat(fruits2);
      }
      console.log(mergeFruits(fruits, fruits2));

      let arr = ["1", "2", "3", "4", "5"];
      // function swapFirstAndLast(arr) {
      //   let arr2 = arr.push(arr.indexOf(0)) + arr.splice(0, 1);
      //   return arr2;
      // }

      function swapFirstAndLast(arr) {
        [arr[0], arr[arr.length - 1]] = [arr[arr.length - 1], arr[0]];
        return arr;
      }

      console.log(swapFirstAndLast(arr));
    </script>
