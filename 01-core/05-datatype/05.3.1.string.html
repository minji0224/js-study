<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          let str = "Widget with id";

          // 문자열 인덱스(위치) 반환 (-1은 없는거고 -1보다 크면 문자열 존재)
          // 특정 위치 찾을때는 indexOf
          console.log(str.indexOf("Widget")); // 결과값 0
          console.log(str.indexOf("widget")); // -1 대, 소문자를 구분해줘야 됨
          console.log(str.indexOf("id"));
          // 특정 위치부터 찾기
          console.log(str.indexOf("id"), 2); // 12

          if (str.indexOf("id") > -1) {
            console.log("해당 문자열 존재");
          }

          // 있는지 없는지만 찾고 싶다.
          console.log(str.includes("id"));

          // 부분 문자열 추출하는 법(end까지/ end는 미포함)
          // slice(start, end)
          let str2 = "stringify";
          console.log(str2.slice(2)); // ringify, 2번째부터 끝까지
          console.log(str2.slice(0, 5));
          console.log(str2.slice(-4, -1)); // gif

          console.log("Österreich" > "Zealand");
        </script>
      </body>
    </html>
  </body>
</html>
