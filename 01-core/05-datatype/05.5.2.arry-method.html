<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let users = [
        { id: 1, name: "John" },
        { id: 2, name: "Pete" },
        { id: 3, name: "Mary" },
      ];

      let name = "Pete";

      // find
      // find는 요소 하나만 반환 // 필터는 트루인 모든 요소를 배열로 만들어서 반환
      // 배열.find(요소마다 실행할 함수)  -> find라는 매서드에 매개변수로 매서드를 넘기는것
      // 배열.find(요소변수 => boolean을 반한하는 식)
      // 중괄호가 없는 화살표 함수는 식이 하나이고 리턴값임
      // 배열.find(요소변수 => {...return trun/false})

      let user = users.find((item) => item.name === name);
      // true인 케이스가 나오면 반복을 멈추고 해당 요소 반환해야함
      // !!객체참조유지
      // 복제를 하고 싶으면 스프레드연산을 써서 새로운객체만들기

      console.log("finded user: " + user?.name);
      // find에서 반환하는 객체는 undefined(객체가 없을 때)일 수 있다.
      // optional체이닝 사용하기
      // 찾은 객체가 있으면 name속성을 출력

      // filter
      // arr.filter(요소마다 실행할 함수)
      // 함수는 true/false
      // 반환이 true인 모든 요소를 배열로 만들어서 반환해야함
      // 못찾으면 빈배열[]로 반환
      const someUsers = users.filter((item) => item.id < 3);
      console.log(someUsers.length);
      console.log(someUsers); // 배열로 반환

      // map
      // arr.map(요소마다 실행할 함수)
      // 함수는 뽑아내고 싶은 값/객체를 반환해야 함
      const userNames = users.map((item) => item.name);
      console.log(users);
      console.log(userNames);
    </script>
  </body>
</html>
