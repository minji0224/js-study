<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj10 = {
        2: "22",
        1: "11",
        3: "33",
      };
      for (let prop in obj10) {
        console.log(obj10[prop]);
      }
      console.log(obj10[1]);
      console.log(obj10[3]);
      // 자바스크립트는 애초에 객체(배열x)를 순서대로 저장해준다.
      // 키가 숫자인 문자열이라면
      // 객체의 키는 원래 문자열임
      // 자바스크립트의 배열은 특별한 '객체'여서 .length로 바로 접근 가능
      // 자바에서는 함수로 접근

      let obj = {}; // 객체 초기화
      let arr = []; // 배열 초기화

      console.log("-----------------");

      // 리터럴(literal)으로 초기화
      // "사과" "오렌지"처럼 우리가 손으로 직접 넣은 것을 리터럴이라고 하는 듯
      let fruits = ["사과", "오렌지", "자두"];
      let a = "첫째 과일: ";

      // 템플릿 리터럴(template literal) 형식이 지정되어 있는 리터럴
      let str = `
        첫번째 과일: ${fruits[0]},
        두번째 과일: ${fruits[1]},
        세번째 과일: ${fruits[2]},`;

      // 배열 요소 수정
      fruits[2] = "배";

      // 배열에 요소 추가
      // 현재 배열의 최대 인덱스보다 큰 인덱스
      fruits[3] = "레몬";

      // 배열 길이
      console.log(fruits.length);
      console.log(fruits);
      console.log(fruits.toString());
      // 배열을 문자열로 변환하는 것 .toString()
      // 구분자(delimeter)는 ","로 구분해줌

      // 배열 요소에는 여러 가지 자료형을 넣을 수 있다.(함수, 불린형 등)
      let arr2 = [
        "사과",
        { name: "이보라" },
        true,
        function () {
          alert("안녕하세요.");
        },
      ];

      console.log("-----------------");

      // 0 1 2 3 last indew
      // 1 2 3 4 length
      // arr[arr.length -1] : 가장 마지막 것만 조회
      console.log(fruits); // 현재 4개
      console.log(fruits.pop()); // 제일 뒤(마지막)에 있는 것을 꺼내와서 없애는 것
      console.log(fruits); // pop으로 꺼내와서 이제 3개 됨

      console.log(fruits.push("배")); // 배열 끝에 요소 추가
      console.log(fruits);

      console.log(fruits.shift()); //배열 맨 앞에 것 꺼내오기
      console.log(fruits.unshift("키위")); // 배열 맨 앞에 추가
      console.log(fruits);

      // 배열에 프로퍼티를 넣을 수 있다.(속성값)
      // 근데 이렇게 프로퍼티를 넣으면 배열만의 정렬해주는 최적화기법이 작동이 안됨
      console.log(typeof fruits);
      fruits.name = "과일목록";
      console.log(fruits);

      console.log("-----------------");
      // 배열요소 탐색
      // for(요소변수 of 배열)
      for (let fruit of fruits) {
        console.log(fruit);
      }

      // for(인덱스변수 in 배열)
      for (let index in fruits) {
        console.log(fruits[index]);
      }

      // 배열 초기화
      arr = [];

      // 다차원 배열
      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      console.log(matrix[1][1]);
      // 인덱스는 0부터 시작
      // 데이터[1]번째의 [1]번째 요소

      let matrix2 = [
        ["Ko", 1111, 3],
        ["Kim", 2222, 6],
        ["Lee", ["010", "032", "333"], 9], // 배열에 배열을 추가할 수 있음
      ];

      console.log(matrix2[0][0]); // 데이터 [0]번째의 [0]번째 요소
      console.log(matrix2[0][1]); // 데이터 [0]번째의 [1]번째 요소
      console.log(matrix2[2][1][2]); // 데이터[2]번째의 [1]번째 요소의 [2]번째 값

      let arr3 = [
        {
          name: "Choi",
          phone: { mo: "010", home: "02", office: "02" },
          age: 39,
        },
      ];
    </script>
  </body>
</html>
