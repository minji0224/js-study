<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1.23456;
      // 버림(floor) : 매개변수 값과 동일하거나 작은 가장 큰 정수
      console.log(Math.floor(num));
      console.log(Math.floor(num * 100));
      // 마이너스는 조심하셔야 됩니다.
      console.log(Math.floor(-2.4));

      console.log("------------");
      // 반올림(ronud)
      // 문자열 변환에는 숫자.toFixed(자릿수)
      console.log(Math.round(num * 100));
      console.log(+(num * 100).toFixed(2));
      // trunc 소숫점 자르기
      console.log(Math.trunc(-2.4));

      console.log("------------");
      let a = "a";
      if (a === NaN) {
        console.log("NaN");
      } else {
        console.log("!NaN");
      }
      // NaN 체크는 아래로만 해야됨 위 코드는 오류
      isNaN(a);

      console.log("------------");
      // 0~1랜덤숫자 뽑아줌(1은 미포함)
      // 1~100까지 랜덤 숫자를 뽑고 싶을 때는
      // random * 100 은 0~ 100 랜덤 숫자를 뽑겠다는 말 (100은 미포함)
      console.log(Math.random() * 100);
      // 1~100.999까지 뽑는 것
      console.log(Math.random() * 100 + 1);

      console.log("------------");
      // 제곱 연산
      console.log(Math.pow(2, 10));
      console.log(2 ** 10);
    </script>
  </body>
</html>
