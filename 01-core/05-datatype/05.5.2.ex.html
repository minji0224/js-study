<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("------------문제1");
      const fruits = ["banana", "apple", "orange", "pineapple", "kiwi"];
      let user = fruits.find((item) => item === "apple");
      console.log(user);

      console.log("------------문제2");
      const numbers = [1, 4, 5, 7, 2, 9, 3];
      let newNumbers = numbers.filter((item) => item >= 5);
      console.log(newNumbers);

      console.log("------------문제3");
      const nums = [1, 2, 3, 4, 5];
      let newNums = nums.map((item) => item * 10);
      console.log(newNums);

      console.log("------------문제4");
      const persons = [
        {
          name: "Kim",
          skills: ["JavaScript", "HTML", "CSS"],
        },
        {
          name: "Lee",
          skills: ["Java", "Python", "SQL"],
        },
        {
          name: "Park",
          skills: ["Java", "JavaScript", "CSS"],
        },
      ];

      let javaPerson = persons.filter((item) => item.skills.includes("Java"));
      console.log(javaPerson);

      console.log("------------문제5");
      const people = [
        { name: "John", age: 28 },
        { name: "Jane", age: 24 },
        { name: "Mike", age: 30 },
      ];
      let newPeople = people.filter((item) => item.name);
      console.log(newPeople);

      console.log("------------문제6");
      const words = ["javascript", "python", "java", "c", "ruby", "rust"];
      let wordsLength = words.filter((item) => item.length >= 5);
      console.log(wordsLength);

      console.log("------------문제7");
      const people1 = [
        { name: "John", age: 28 },
        { name: "Jane", age: 24 },
        { name: "Mike", age: 30 },
      ];
      let oldAge = people1.filter((item) => item.age >= 25);
      console.log(oldAge);

      console.log("------------문제8");
      const chars = ["a", "b", "c", "a", "d", "e", "f", "a"];
      let charA = chars.filter((item) => !item.includes("a"));
      console.log(charA);

      console.log("------------문제9");
      const nums10 = [1, 2, 3, 4, 5];
      let calc10 = nums10.map((item) => item + 5);
      console.log(calc10);

      console.log("------------문제10");
      const names = ["Jane", "John", "Jim", "Jill", "Jack"];
      let john = names.find((item) => item.includes("John"));
      console.log(john);
    </script>
  </body>
</html>
