<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 객체 안에 있는 멤버변수에 접근할 때 this를 쓰는데 
          화살표함수를 쓰면 멤버변수에 접근하지 않고 밖으로 나와서 윈도우에 접근함 
          그래서 선언형 함수 안의 안에 화살표를 쓰고 그 뒤에 있는 근처 객체에 바로 접근 가능-->
    <script>
      let user = {
        name: "John",
        age: 30,
        // 속성으로써의 함수로도 추가할 수 있다.(하지만 많이 쓰지않음)
        // sayHi: function() {alert("안녕하세요.");},
        // sayHi() {alert("안녕하세요!" + this.name)},
      };

      // 속성이 함수인 푸러퍼티를 추가할 수 있다.
      user.sayHi = function () {
        alert("안녕하세요!");
      };

      user.sayHi();
      // 이때 함수의 실행 컨텍트는 user객체이기 때문에 이때의 this는 user객체이다.

      function sayHi2() {
        alert(this.name);
      }
      sayHi2();
      // sayHi2를 실행하는 구조 -> window.sayHi();
      // 함수 실행 컨텍스트(문맥)가 window
      // 이때의 this는 window
    </script>
  </body>
</html>
