<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = {};
      user["name"] = "John";
      console.log(user);

      user["surname"] = "Smith";
      console.log(user);

      user.name = "Pete";
      console.log(user);

      delete user["name"];
      console.log(user);

      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let sum = 0;
      for (let key in salaries) {
        sum += salaries[key];
      }
      alert(sum);

      function isEmpty(object) {
        for (let key in object) {
          return false;
        }
        return true;
      }

      let schedule = {};
      alert(isEmpty(schedule)); // true
      schedule["8:30"] = "get up";
      alert(isEmpty(schedule)); // false
      delete schedule["8:30"];
      alert(isEmpty(schedule));

      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };

      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof obj[key] == "number") {
            obj[key] *= 2;
          }
        }
      }

      console.log(multiplyNumeric(menu));
      console.log(menu);
    </script>
  </body>
</html>
