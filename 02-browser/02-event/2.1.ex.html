<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        cursor: pointer;
        /* 텍스트 선택시 색칠이 안 됨 */
        -webkit-user-select: none;
        user-select: none;
      }
      i {
        color: green;
        font-style: normal;
        margin-right: 0.5rem;
        display: inline-block;
        /* i가 인라인일때는 트랜스폼이 안먹음 인라인블럭으로바꿔줘야함 */
        transition: transform 0.3s;
      }
    </style>
  </head>
  <body>
    <h2><i>▶</i>Sweeties</h2>
    <ul hidden>
      <li>Cake</li>
      <li>Dount</li>
      <li>Honey</li>
    </ul>
    <script src="2.1.ex.js"></script>
  </body>
</html>
