    <!-- 객체의 속성으로 li로 만든 다음에 ul에 붙이고
      ul을 container에 붙여아 함 
    
    createElement는 메모리만 생성되어 있고 화면에 보이진 않음 꼭 넣어줘야함
  
  재귀호출을 하면 스택메모리값에는 쌓였다가 역순으로 실행됨
1 -> 2 -> 3-> 쌓였다가 3-> 2-> 1   -->

    <div id="container"></div>
    <script>
      let data = {
        Fish: {
          trout: {},
          salmon: {},
        },

        Tree: {
          Huge: {
            sequoia: {},
            oak: {},
          },
          Flowering: {
            "apple tree": {},
            magnolia: {},
          },
        },
      };

      // container: 트리(ul> li, li...)를 만들어 분여놓을 요소
      // data: 객체 속성 목록으로 ul, li, li...를 만들 값
      // 재귀호출(recursive call): 본인함수를 다시 호출하는 것
      // 재귀호출로 문제를 해결할 때 가장 중요한 포인트
      // 탈출 구문이 있어야 함
      let container = document.getElementById("container");
      createTree(container, data);
      function createTree(container, data) {
        // 객체를 받아서 속성 목록으로 li를 만드는 것
        // ul에 li들을 붙이고 ul으르 container에 붙여야 함
        // 재귀호출로 문제해결 하려 함.
        if (Object.keys(data).length > 0) {
          // Object.keys배열로 우선 변환
          const ul = document.createElement("ul");
          for (let prop in data) {
            const li = document.createElement("li");
            li.textContent = prop; //li컨텐트로 속성명을 넣어줘야 함
            ul.append(li);
            // 속성 객체에 대한 createTree()를 다시 호출하기
            // 컨테이너 뭘로 할건지 : 하위 트리는 컨테이너 li
            createTree(li, data[prop]);
          }
          container.append(ul);
        }
      }
      /*
      1. if: 객체에 속성이 있으면 처리함, 없으면 더이상 재귀호출하지 않음

      3. 속성 개수 만큼 li들을 만듦
      4. ul을 container에 붙ㅇ임
      */
    </script>
  </body>
</html>
