<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box"></div>

    <script>
      (async () => {
        const response = await fetch("http://localhost:8080/posts");
        const result = await response.json();

        for (let item of result) {
          const div = document.querySelector("div");
          const box = `<span>${item.no}${item.creatorName}</span><h3>${item.title}</h3><br>
          <p>${item.content}</p><br>
          <span>${item.createdTime}</span><hr>
          `;
          div.insertAdjacentHTML("afterbegin", box);
        }
      })();
    </script>
  </body>
</html>
