<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="margin-bottom: 3rem">
      <input type="text" placeholder="제목" /><br />
      <textarea
        cols="22"
        rows="10"
        placeholder="내용"
        style="margin-top: 0.25rem"
      ></textarea>
      <button>게시</button>
    </form>
    <form>
      삭제할번호: <br />
      <input />
      <button>삭제</button>
    </form>

    <script>
      function cardTemplate(item) {
        const template = /*html*/ `
        <div style="width:300px; margin-bottom:3rem;" data-no="${item.no}">
          <em>${item.creatorName}</em>
          <hr>
          <h3>${item.title}</h3>
          <p>${item.content}</p>
          <hr>
          <small>${new Date(item.createdTime).toLocaleString()}</small>
          <button>삭제</button>
        </div>`;
        return template;
      }

      (async () => {
        const url = "http://localhost:8080/posts";

        // 1. fetch, 서버에서 데이터 가져오기
        const response = await fetch(url);
        const result = await response.json();
        console.log(result);

        // 배열 메서드를 사용하기 위해서...
        const data = Array.from(result);
        console.log(data);

        // 2.-- 데이터배열 반복문으로 html문자열 만들고,
        // 컨테이너에 추가
        data
          // 데이터를 다시 순정렬을 한다음에
          .sort((a, b) => a.no - b.no)
          // 반복문으로 form뒤에 div를 추가함
          .forEach((item) => {
            document.forms[0].insertAdjacentHTML(
              "afterend",
              cardTemplate(item)
            );
          });
      })();

      // 추가 기능
      (() => {
        const form = document.forms[0];
        const post = form.querySelector("button");

        const title = form.querySelector("input");
        const content = form.querySelector("textarea");

        post.addEventListener("click", async (e) => {
          e.preventDefault();

          // 서버에 데이터 전송
          const response = await fetch("http://localhost:8080/posts", {
            // HTTP Method
            method: "POST",
            // 보낼 데이터 형식은 json
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({
              title: title.value,
              content: content.value,
            }),
          });
          console.log(response);

          const result = await response.json();
          console.log(result);

          // UI 생성
          document.forms[0].insertAdjacentHTML(
            "afterend",
            cardTemplate(result.data)
          );
        });
      })();
    </script>
  </body>
</html>
