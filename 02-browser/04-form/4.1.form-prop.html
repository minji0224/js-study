<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[name="age"] {
        width: 30px;
        height: 30px;
      }
      input[name="age"]:checked {
        width: 15px;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="radio" name="age" value="10" checked />
      <input type="radio" name="age" value="20" />
      <input type="radio" name="age" value="30" />
      <textarea
        placeholder="긴 텍스트를 넣는 곳"
        rows="10"
        cols="50"
      ></textarea>
      <hr />
      <label>
        <input type="checkbox" name="fruits" value="apple" />
        apple
      </label>
      <label>
        <input type="checkbox" name="fruits" value="banana" checked />
        banana
      </label>
      <label>
        <input type="checkbox" name="fruits" value="kiwi" checked />
        kiwi
      </label>
    </form>

    <script src="4.1.form-prop.js"></script>
  </body>
</html>
